default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  host: <%= ENV['RDS_HOSTNAME'] %>

development:
  <<: *default
  database: nokul_dev

test:
  <<: *default
  pool: 5
  database: nokul_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
