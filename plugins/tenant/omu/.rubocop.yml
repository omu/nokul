Style/AsciiComments:
  Enabled: false
Style/Lambda:
  Enabled: false
Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 120
Naming/FileName:
  Exclude:
    - lib/nokul-tenant-*.rb
Rails/Output:
  Exclude:
    - lib/**/*.rb
Style/MixinUsage:
  Exclude:
    - test/dummy/**/*
AllCops:
  TargetRubyVersion: 2.5.1
